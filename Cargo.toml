[package]
name = "fimg"
version = "0.4.0"
authors = ["bend-n <bend.n@outlook.com>"]
license = "MIT"
edition = "2021"
description = "fast image operations"
repository = "https://github.com/bend-n/fimg"

[dependencies]
png = { version = "0.17", features = ["unstable"], optional = true }

[dev-dependencies]
iai = { version = "0.1.1", features = [], git = "https://github.com/bend-n/iai/" }

[[bench]]
name = "overlays"
harness = false

[[bench]]
name = "affine_transformations"
harness = false

[features]
save = ["png"]
default = ["save"]

[profile.release]
debug = 2
opt-level = 3
lto = "thin"
incremental = true
