[package]
name = "fimg"
version = "0.4.19"
authors = ["bend-n <bend.n@outlook.com>"]
license = "MIT"
edition = "2021"
description = "fast image operations"
repository = "https://github.com/bend-n/fimg"
exclude = ["tdata", "benches/", ".gitignore"]

[dependencies]
mattr = "0.0.2"
png = { version = "0.17", features = ["unstable"], optional = true }
fontdue = { version = "0.7.3", optional = true }
vecto = "0.1.0"
umath = "0.0.7"

[dev-dependencies]
iai = { path = "../iai" }

[[bench]]
name = "overlays"
path = "benches/overlays.rs"
harness = false

[[bench]]
name = "drawing"
path = "benches/drawing.rs"
harness = false

[[bench]]
name = "affine_transformations"
path = "benches/affine_transformations.rs"
harness = false

[[bench]]
name = "tile"
path = "benches/tile.rs"
harness = false

[features]
save = ["png"]
text = ["fontdue"]
default = ["save"]

[profile.release]
debug = 2
opt-level = 3
lto = "thin"
incremental = true

[package.metadata.docs.rs]
all-features = true
